<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Filters & Transforms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form class="controls">
        <fieldset class="fieldset">
            <legend class="legend">Some filters</legend>
            <label for="blur">Blur
                <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
            </label>

            <label for="brightness">Brightness
                <input id="brightness" type="range" name="brightness" value="100" min="0" max="200" data-sizing="%">
            </label>

            <label for="hue-rotate">Hue-rotate
                <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg">
            </label>

            <label for="saturate">Saturate
                <input id="saturate" type="range" name="saturate" min="0" max="100" value="100" data-sizing="%">
            </label>

            <label for="sepia">Sepia
                <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
            </label>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="legend">Transform</legend>
            <label for="perspective">Perspective
                <input id="perspective" type="range" name="perspective" min="0" max="1200" value="0" data-sizing="px">
            </label>
            <label for="rotateX">rotateX
                <input id="rotateX" type="range" name="rotateX" min="0" max="360" value="0" data-sizing="deg">
            </label>
            <label for="rotateY">rotateY
                <input id="rotateY" type="range" name="rotateY" min="0" max="360" value="0" data-sizing="deg">
            </label>
            <label for="rotateZ">rotateZ
                <input id="rotateZ" type="range" name="rotateZ" min="0" max="360" value="0" data-sizing="deg">
            </label>
        </fieldset>
    </form>

    <div class="wrap-img">
        <img class="img" src="img/pyramids-2371501_1920.jpg">
    </div>


    <script type="text/javascript" src="js/script-compiled.js"></script>
</body>
</html>
